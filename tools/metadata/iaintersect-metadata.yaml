class: s:SoftwareSourceCode
s:name: "iaintersect"
s:about: >
  Based on BioWardrobe iaintersect (https://github.com/cincinnati-childrens-hospital/biowardrobe/tree/master/src/iaintersect)
  The software assigns each peak obtained from MACS2 to a gene and region (upstream, promoter, exon, intron, intergenic).

