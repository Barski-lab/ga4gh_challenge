class: s:SoftwareSourceCode
s:name: "atdp"
s:about: >
  Based on BioWardrobe atdp (https://github.com/cincinnati-childrens-hospital/biowardrobe/tree/master/src/atdp)
  The software is used to calculate average tag density profile around all annotated TSS. Such data can be used
  to estimate the success of ChIP-Seq type experiments for some histone modifications (e.g. H3K4me)

s:url: https://github.com/Barski-lab/atdp/blob/master/README.md
s:codeRepository: https://github.com/Barski-lab/atdp

s:license:
- https://opensource.org/licenses/MIT

